---
layout: default
---

<article class="post">
  <h1 class="post-title">{{page.lab}}: {{ page.title }}</h1>
<!--  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>-->
  {{ page.brief}}
  
    <dl>
    {% assign tasks = site.categories.lab | sort: "task"  %}
    {% for task in tasks %}
      {% if task.lab == page.lab %}
        <dt><a href="{{ site.baseurl }}{{ task.url }}">{{page.lab}}.{{task.task}}: {{ task.title }}</a></dt>
        <dd>{{ task.brief }}</dd>  
      {% endif %}
    {% endfor %}
    </dl>
    
</article>
